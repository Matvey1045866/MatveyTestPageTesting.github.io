<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MatveyTest Testing Page!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>MatveyTest Testing Page!</h1>
    <button onclick="window.location.href='https://github.com/Matvey1045866/MatveyTestPageTesting.github.io/tree/main'">Pass Test</button><br/><br/>
    <button onclick="downloadFile()">Download Pass Test</button>
    
    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'test.py';
            link.download = 'test.py';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
<img scr="https://github.com/Matvey1045866/MatveyTestPageTesting.github.io/blob/main/IMG_0457.jpeg">
</body>
</html>
