<h3>This Web-Page in beta!</h3>
<button id="openModalBtn">Input an URL?</button>

<!-- Модальное окно -->
<div id="urlModal" class="modal" style="display:none; position:fixed; z-index:1; left:0; top:0; width:100%; height:100%; overflow:auto; background-color: rgba(0,0,0,0.4);">
    <div style="background-color:#fefefe; margin:15% auto; padding:20px; border:1px solid #888; width:300px; text-align:center; border-radius:8px;">
        <p>Enter an URL:</p>
        <input type="text" id="urlInput" placeholder="https://example.com" style="width:90%; padding:5px; margin-bottom:10px;">
        <br>
        <button id="gotoBtn" style="margin:5px; padding:5px 10px;">Goto URL</button>
        <button id="cancelBtn" style="margin:5px; padding:5px 10px;">Cancel</button>
    </div>
</div>

<script>
    const modal = document.getElementById("urlModal");
    const openBtn = document.getElementById("openModalBtn");
    const gotoBtn = document.getElementById("gotoBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const urlInput = document.getElementById("urlInput");

    openBtn.onclick = () => {
        modal.style.display = "block";
        urlInput.value = "";
        urlInput.focus();
    };

    gotoBtn.onclick = () => {
        const url = urlInput.value.trim();
        if (url) {
            const validUrl = url.startsWith("http://") || url.startsWith("https://") ? url : "https://" + url;
            window.location.href = validUrl;
        } else {
            alert("Введите корректный URL!");
        }
    };

    cancelBtn.onclick = () => {
        modal.style.display = "none";
    };

    window.onclick = (event) => {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };
</script>
<!-- Подключаем Pyodide для выполнения Python в браузере -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

<h2>Jupyter Notebook Editor & Runner (.ipynb)</h2>

<textarea id="notebookEditor" style="width:100%; height:300px;">
{
  "cells": [
    {
      "cell_type": "code",
      "execution_count": null,
      "metadata": {},
      "outputs": [],
      "source": [
        "print('Hello from .ipynb')"
      ]
    }
  ],
  "metadata": {},
  "nbformat": 4,
  "nbformat_minor": 5
}
</textarea>
<br>
<button id="runBtn">Run Notebook</button>

<h3>Output:</h3>
<pre id="output" style="background:#f0f0f0; padding:10px; border:1px solid #ccc;"></pre>

<script>
let pyodideReady = false;
let pyodide;

async function loadPyodideAndPackages() {
    pyodide = await loadPyodide();
    pyodideReady = true;
}

loadPyodideAndPackages();

document.getElementById("runBtn").onclick = async () => {
    if (!pyodideReady) {
        alert("Python environment is loading, please wait...");
        return;
    }

    const editorContent = document.getElementById("notebookEditor").value;
    let notebook;
    try {
        notebook = JSON.parse(editorContent);
    } catch(e) {
        alert("Invalid JSON! Make sure it's a valid .ipynb structure.");
        return;
    }

    const outputArea = document.getElementById("output");
    outputArea.textContent = "";

    if (!notebook.cells || !Array.isArray(notebook.cells)) {
        alert("No cells found in notebook!");
        return;
    }

    for (let cell of notebook.cells) {
        if (cell.cell_type === "code" && cell.source) {
            const code = Array.isArray(cell.source) ? cell.source.join('') : cell.source;
            try {
                let result = await pyodide.runPythonAsync(code);
                outputArea.textContent += result + "\n";
            } catch(err) {
                outputArea.textContent += "Error: " + err + "\n";
            }
        }
    }
};
</script>
<h1>Or not JSON version:</h1>
<!-- Подключаем Pyodide для выполнения Python в браузере -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>

<h2>Mini Jupyter Notebook in Browser</h2>
<div id="notebookContainer"></div>
<button id="addCellBtn">+ Add Code Cell</button>

<script>
let pyodide;
let pyodideReady = false;

// Загружаем Python в браузере
async function loadPyodideAndPackages() {
    pyodide = await loadPyodide();
    pyodideReady = true;
}
loadPyodideAndPackages();

const container = document.getElementById("notebookContainer");

// Функция для добавления новой ячейки
function addCodeCell(code = "") {
    const cellDiv = document.createElement("div");
    cellDiv.style.margin = "10px 0";
    cellDiv.style.padding = "10px";
    cellDiv.style.border = "1px solid #ccc";
    cellDiv.style.borderRadius = "5px";
    cellDiv.style.background = "#f9f9f9";

    const textarea = document.createElement("textarea");
    textarea.style.width = "100%";
    textarea.style.height = "100px";
    textarea.value = code;

    const runBtn = document.createElement("button");
    runBtn.textContent = "Run";
    runBtn.style.marginTop = "5px";

    const output = document.createElement("pre");
    output.style.background = "#eee";
    output.style.padding = "5px";
    output.style.marginTop = "5px";
    output.style.minHeight = "20px";

    runBtn.onclick = async () => {
        if (!pyodideReady) {
            alert("Python environment is loading, please wait...");
            return;
        }
        output.textContent = "";
        try {
            const result = await pyodide.runPythonAsync(textarea.value);
            output.textContent = result !== undefined ? result : "";
        } catch(err) {
            output.textContent = "Error: " + err;
        }
    };

    cellDiv.appendChild(textarea);
    cellDiv.appendChild(runBtn);
    cellDiv.appendChild(output);
    container.appendChild(cellDiv);
}

// Кнопка для добавления новых ячеек
document.getElementById("addCellBtn").onclick = () => addCodeCell();

// Добавим первую пустую ячейку по умолчанию
addCodeCell("# Write Python code here\nprint('Hello World')");
</script>
</body>
